<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NinShop | Contact</title>
    <!-- CSS Website Layout -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/9e53bf3ab1.js"></script>
  </head>
  <body>
    <header class="home-section">
      <h1>
        <a href="index.html"><img src="/img/nintendo-switch-logo.png"/></a>
      </h1>
      <nav>
        <div class="controllers">
          <div class="control1">
            <a href="index.html">
              <i class="fas fa-gamepad"></i>
              <h2>Home</h2></a
            >
          </div>

          <div class="control2">
            <a href="shop.html">
              <i class="fas fa-gamepad"></i>
              <h2>Games</h2></a
            >
          </div>

          <div class="control3">
            <a href="giftshop.html">
              <i class="fas fa-gamepad"></i>
              <h2>Accessories</h2></a
            >
          </div>

          <div class="control4">
            <a href="contact.html">
              <i class="fas fa-gamepad"></i>
              <h2>Contact</h2></a
            >
          </div>
        </div>
      </nav>

      <div class="mob-wrapper">
        <img src="/img/icon-burger-menu.svg" alt="" class="burger-menu" />

        <div class="mob-nav">
          <a href="index.html" class="navbutton">Home</a>
          <a href="shop.html" class="navbutton">Games</a>
          <a href="giftshop.html" class="navbutton">Accessories</a>
          <a href="contact.html" class="navbutton">Contact</a>
        </div>
      </div>
    </header>

    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>
        Have a question? We'd love to hear from you! Please send us a message, and we'll
        respond as soon as possible. Thank you!
      </p>
    </div>

    <form action="#">
      <div class="firstname">
        <input type="text" name="Firstname" placeholder="First Name" />
      </div>

      <div class="lastname">
        <input type="text" name="Lastname" placeholder="Last Name" />
      </div>

      <div class="phonenumber">
        <input type="text" name="phone number" placeholder="Phone Number" />
      </div>

      <div class="email">
        <input type="text" name="Email" placeholder="Email" />
      </div>

      <div class="textarea">
        <textarea
          type="textarea"
          name="message"
          placeholder="Message"
        ></textarea>
      </div>

      <div class="submit-button">
        <a href="#" onclick="alert('Thank You!')">Submit</a>
      </div>
    </form>

    <footer>
      <p>
        NinShop Copyright &copy;2019
      </p>
    </footer>
    <script
      src="http://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
